<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <ui:include src="/css.xhtml"/>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" class="text-center">
            <h:outputText value="Inscription" class="h1"/>
        </h:panelGroup>
        <h:panelGroup layout="block" class="col-xs-offset-4 col-xs-4 centeredInscription">
            <h:form id="formInscription">
                    <h:message for="login" class="text-danger"/>
                    <h:panelGroup class="form-group" layout="block">
                        <h:inputText id="login" class="form-control" label="Login" value="#{compteController.login}" required="true" 
                                     p:placeholder="Login">
                            <f:validator validatorId="inscriptionValidator" />
                            <f:attribute name="passWord" value="#{passWord}" />
                            <f:attribute name="mail" value="#{mail}" />
                            <f:attribute name="nom" value="#{nom}" />
                            <f:attribute name="prenom" value="#{prenom}" />
                            <f:attribute name="age" value="#{age}" />
                        </h:inputText>
                    </h:panelGroup>
                    <h:panelGroup class="form-group" layout="block">
                        <h:inputSecret id="password" class="form-control" value="#{compteController.passWord}" required="true" binding="#{passWord}" 
                                       p:placeholder="Password" />
                    </h:panelGroup>
                    <h:panelGroup class="form-group" layout="block">
                        <h:inputText id="mail" class="form-control" value="#{compteController.mail}" required="true" binding="#{mail}" 
                                     p:placeholder="example@test.ex" />
                    </h:panelGroup>
                    <h:panelGroup class="form-group" layout="block">
                        <h:inputText id="age" class="form-control" value="#{compteController.age}" required="false" binding="#{age}"  
                                     p:placeholder="Age" />
                    </h:panelGroup>
                    <h:panelGroup class="form-group" layout="block">
                        <h:inputText id="nom" class="form-control" value="#{compteController.nom}" required="true" binding="#{nom}"
                                     p:placeholder="Nom" />
                    </h:panelGroup>
                    <h:panelGroup class="form-group" layout="block">
                        <h:inputText id="prenom" class="form-control" value="#{compteController.prenom}" required="true" binding="#{prenom}"
                                     p:placeholder="PrÃ©nom"/>
                    </h:panelGroup>
                    <h:panelGroup class="form-group" layout="block">
                        <h:commandButton class="btn btn-primary" value="OK" action="#{compteController.inscrire()}" />
                        <h:link class="pull-right" value="Accueil" outcome="connexion.xhtml"/> 
                    </h:panelGroup>
            </h:form>
        </h:panelGroup>      
    </h:body>
</html>
