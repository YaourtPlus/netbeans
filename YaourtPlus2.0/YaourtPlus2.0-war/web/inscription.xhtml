<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:link value="Accueil" outcome="connexion.xhtml"/>
        <h:form id="formInscription">
            Login :  <h:inputText id="login" value="#{compteController.login}" required="true" >
                <f:validator validatorId="inscriptionValidator" />
                <f:attribute name="passWord" value="#{passWord}" />
                <f:attribute name="mail" value="#{mail}" />
                <f:attribute name="nom" value="#{nom}" />
                <f:attribute name="prenom" value="#{prenom}" />
            </h:inputText>
            <br/>
            Mot de passe :  <h:inputSecret id="password" value="#{compteController.passWord}" required="false" binding="#{passWord}"/>
            <br/>
            Mail : <h:inputText id="mail" value="#{compteController.mail}" required="false" binding="#{mail}"/>
            <br/>
            Age : <h:inputText id="age" value="#{compteController.age}" required="false" />
            <br/>
            Nom : <h:inputText id="nom" value="#{compteController.nom}" required="false" binding="#{nom}"/>
            <br/>
            Pr√©nom : <h:inputText id="prenom" value="#{compteController.prenom}" required="false" binding="#{prenom}"/>
            <br/>
            <h:commandButton value="OK" action="#{compteController.inscrire()}" />
            <br/>
        </h:form>
    </h:body>
</html>
