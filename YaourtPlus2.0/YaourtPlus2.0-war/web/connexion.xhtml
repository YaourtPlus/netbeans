<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Connexion</title>
        <ui:include src="/css.xhtml" />
    </h:head>
    <h:body>
        <div class="col-lg-offset-4 col-lg-4">
            <h:form id="formConnexion">
                <h:inputText id="nom" value="#{compteController.login}" required="true" requiredMessage="Veuillez entrer votre login" p:placeholder="Login">
                    <f:validator validatorId="loginValidator" />
                    <f:attribute name="passWord" value="#{passWord}" />
                </h:inputText>
                <h:inputSecret id="password" value="#{compteController.passWord}" required="true" requiredMessage="Veuillez entrer votre mot de passe" binding="#{passWord}" p:placeholder="Mot de passe"/>
                <h:commandButton value="OK" action="#{compteController.connect()}" />
            </h:form>   
            <br />
            <br/>
        </div>
        <h:link value="S'inscrire!" outcome="inscription"/>
    </h:body>
</html>
