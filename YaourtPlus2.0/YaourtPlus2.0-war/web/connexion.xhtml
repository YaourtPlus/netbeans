<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Connexion</title>
        <ui:include src="/css.xhtml" />
    </h:head>
    <h:body>
        <h:panelGroup layout="block" class="text-center">
            <h:outputText value="Connexion" class="h1"/>
        </h:panelGroup>
        <h:panelGroup layout="block" class="col-xs-offset-4 col-xs-4 centeredConnexion">
            <h:form>
                <h:message for="nom" class="text-danger"/>
                <h:panelGroup layout="block" class="form-group">
                    <h:inputText id="nom" class="form-control" value="#{compteController.login}" required="true" requiredMessage="Veuillez entrer votre login" p:placeholder="Login">
                        <f:validator validatorId="loginValidator" />
                        <f:attribute name="passWord" value="#{passWord}" />
                    </h:inputText>
                    <h:inputSecret id="password" class="form-control" value="#{compteController.passWord}" required="true" requiredMessage="Veuillez entrer votre mot de passe" binding="#{passWord}" p:placeholder="Mot de passe" />
                    <h:panelGroup layout="block" class="form-group">
                        <h:commandButton value="OK" class="btn btn-primary" action="#{compteController.connect()}" />
                        <h:link value="S'inscrire!" class="pull-right" outcome="inscription"/>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
    </h:body>
</html>
