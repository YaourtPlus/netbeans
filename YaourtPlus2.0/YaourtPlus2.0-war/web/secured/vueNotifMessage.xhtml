<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Statut</title>
        <ui:include src="/css.xhtml" />
    </h:head>
    <h:body>
        <ui:include src="/secured/navbar.xhtml"/>
        <f:metadata>
            <f:viewParam name="id" value="#{notificationsController.idNotification}"/>
        </f:metadata>
        
        <ui:param name="messages" value="#{notificationsController.getMessages()}" />
        <ui:repeat value="#{messages}" var="message">
            <!-- Div messages -->
            <h:panelGroup layout="block" class="message col-lg-offset-1 col-lg-10 col-lg-offset-1">
                <!-- Div info emetteur message-->
                <h:panelGroup layout="block" class="row rowMessage">
                    <h:panelGroup layout="block" class="message">
                        <h:outputText value="#{message.emetteur.prenom} #{message.emetteur.prenom}" />
                    </h:panelGroup>
                </h:panelGroup><!-- Fin div info emmeteur message-->

                <!-- Div texte message -->
                <h:panelGroup layout="block" class="row rowMessage messageText">
                    <h:panelGroup layout="block" class="message">
                        <h:outputText value="#{message.texte}" />
                    </h:panelGroup>
                </h:panelGroup><!-- Fin div texte message -->

                <!-- Div date message -->
                <h:panelGroup layout="block" class="row rowMessage">
                    <h:panelGroup layout="block" class="message">
                        <h:outputText value="EnvoyÃ© le #{message.date}" />
                    </h:panelGroup>
                </h:panelGroup><!-- Fin div date message -->

            </h:panelGroup><!-- Fin div messages -->
        </ui:repeat> <!-- Fin boucle message conversation -->
    </h:body>
</html>
