<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:form>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li class="#{view.viewId == '/secured/mur.xhtml' ? 'active' : ''}">
                        <h:link class="btn btn-link" value="Accueil" outcome="/secured/mur" />
                    </li>
                    <li class="#{view.viewId == '/secured/filous.xhtml' ? 'active' : ''}">
                        <h:link class="btn btn-link"  value="Ptit Filous" outcome="/secured/filous" />
                    </li>
                    <li class="#{view.viewId == '/secured/notifications.xhtml' ? 'active' : ''}">
                        <h:link class="btn btn-link"  value="Notifications" outcome="/secured/notifications">
                            <ui:param name="nbNotif" value="#{notificationsController.getNbNotifsNonLues()}" />
                            <h:panelGroup class="#{nbNotif eq 0 ? 'badge red' : 'badge green'}">
                                <h:outputText value="#{notificationsController.getNbNotifsNonLues()}" />
                            </h:panelGroup>
                        </h:link>
                    </li>
                    <li class="#{view.viewId == '/secured/messages.xhtml' ? 'active' : ''}">
                        <h:link class="btn btn-link"  value="Messages" outcome="/secured/messages"/>
                    </li>
                    <li class="#{view.viewId == '/secured/profil.xhtml' ? 'active' : ''}">
                        <h:link class="btn btn-link"  value="Mon mur" outcome="/secured/profil?id=#{sessionController.idUtilisateur}"/>
                    </li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li> 
                        <h:commandLink class="btn btn-link"  value="Deconnexion" action="#{compteController.deconnection()}"/> 
                    </li>
                </ul> 
            </div>
        </nav>
    </h:form>
</ui:composition>
