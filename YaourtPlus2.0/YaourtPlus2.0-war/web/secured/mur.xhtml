<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Accueil</title>
        <ui:include src="/css.xhtml" />
    </h:head>
    <h:body>
        <ui:include src="/secured/navbar.xhtml"/>
        <f:metadata>
            <f:viewParam name="id" value="#{messagesController.idPersonne}"/> 
        </f:metadata>
        <!-- Div mur -->
        <h:panelGroup layout="block" class="container-fluid">
            <!-- Div Filous/Statuts/Messages -->
            <h:panelGroup layout="block" class="row" >
                <ui:param name="listFilous" value="#{filousController.getFilous()}" />
                <!-- Liste Filous -->
                <h:panelGroup layout="block" class="col-lg-2" rendered="#{not empty  listFilous}"> 
                    <ul class="list-unstyled">
                        <h:dataTable value="#{listFilous}" var="filous" class="full-width">
                            <h:column>
                                <li>
                                    <h:form id="filousForm">
                                        <h:commandLink value="#{filous.nom} #{filous.prenom}" action="#{redirectController.goToFilou(filous.id)}" />
                                        <h:commandLink value="Supprimer" action="#{filousController.suppressionFilou(filous.id)}" />
                                    </h:form>
                                </li>
                            </h:column>
                        </h:dataTable>
                    </ul>
                </h:panelGroup> <!-- Fin Liste filous -->
                <!-- Form statut -->
                <h:panelGroup layout="block" class="#{empty listFilous ? 'post col-lg-6 col-lg-offset-2' : 'post col-lg-6'}">
                    <!-- Form post statut -->
                    <h:form id="formStatut" enctype="multipart/form-data">
                        <h:inputTextarea rows="5" cols="150" class="form-control" id="statut" 
                                         p:placeholder="Ajouter un ptit statut" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Ajouter un ptit statut'"
                                         value="#{statutsController.statut}" required="false" requiredMessage="Ajouter un ptit statut"/>
                        <h:inputFile value="#{statutsController.part}"/>
                        <h:commandButton value="Publier" action="#{statutsController.ajoutStatut()}" >
                            <f:param name="id" value="#{param['id']}" />
                        </h:commandButton>
                    </h:form><!-- Fin form post statut -->
                    <ui:include src="/secured/afficheStatut.xhtml">
                        <ui:param name="listStatuts" value="#{statutsController.getStatuts()}" />
                    </ui:include>

                </h:panelGroup><!-- Fin post statut -->

                <!-- Div envoie messages -->
                <h:panelGroup layout="block" class="col-lg-4" rendered="#{not empty  listFilous}">
                    <!-- Form post message -->
                    <h:form id="formMessage"> 
                        <!-- List select filou -->
                        <h:selectOneMenu value="#{messagesController.idPersonne}" >
                            <f:selectItems value="#{listFilous}" var="filou"
                                           itemLabel="#{filou.id}" itemValue="#{filou.id}" />    
                        </h:selectOneMenu><!-- Fin list select filou -->
                        <h:commandButton value="Selectionner" action="#{redirectController.goToCurrentPage()}">
                            <f:param name="id" value="#{messagesController.idPersonne}"/>
                        </h:commandButton>
                    </h:form>

                    <h:form>
                        <h:inputTextarea rows="2" cols="150" class="form-control" id="message" 
                                         value="#{messagesController.message}" required="true" requiredMessage="Vous ne pouvez pas envoyer de message vide"/>
                        <h:commandButton value="Envoyer" action="#{messagesController.envoieMessage()}" >
                            <f:param name="id" value="#{messagesController.idPersonne}"/>
                        </h:commandButton>
                    </h:form><!-- Fin form post message -->

                    <ui:include src="/secured/afficheMessage.xhtml">
                        <ui:param name="messages" value="#{messagesController.getMessages()}" />
                    </ui:include>

                </h:panelGroup> <!-- Fin div envoie message -->
            </h:panelGroup> <!-- Fin row -->
        </h:panelGroup> <!-- Fin div fluid -->
    </h:body>
</html>
