<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Accueil</title>
        <ui:include src="/css.xhtml" />
    </h:head>
    <h:body>
        <ui:include src="/secured/navbar.xhtml"/>
        <!-- Div mur -->
        <h:panelGroup layout="block" class="container-fluid">
            <!-- Div Filous/Statuts/Messages -->
            <h:panelGroup layout="block" class="row" >
                <ui:param name="listFilous" value="#{filousController.getFilous(murController.idUtilisateur)}" />
                <!-- Liste Filous -->
                <h:panelGroup layout="block" class="col-lg-2" style="#{not empty  listFilous ? 'display : visible' : 'display : none'}"> 
                    <ul class="list-unstyled">
                        <ui:repeat value="#{listFilous}" var="filous" >
                            <li>
                                <h:form id="formStatutsFilous">
                                    <h:commandLink value="#{filous.nom} #{filous.prenom}" action="#{murController.goToFilou(filous.id)}" />
                                </h:form>
                                <h:form id="formRemoveFilous">
                                    <h:commandLink value="Supprimer" action="#{filousController.suppressionFilou(filous.id, murController.idUtilisateur)}" />
                                </h:form>
                            </li>
                        </ui:repeat>
                    </ul>
                </h:panelGroup> <!-- Fin Liste filous -->
                <!-- Form statut -->
                <h:panelGroup layout="block" class="#{empty listFilous ? 'post col-lg-6 col-lg-offset-2' : 'post col-lg-6'}">
                    <!-- Form post statut -->
                    <h:form id="formStatut" enctype="multipart/form-data">
                        <h:inputTextarea rows="5" cols="150" class="form-control" id="statut" 
                                         p:placeholder="Ajouter un ptit statut" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Ajouter un ptit statut'"
                                         value="#{statutsController.statut}" required="false" requiredMessage="Ajouter un ptit statut"/>
                        <h:inputFile value="#{murController.part}"/>
                        <h:commandButton value="Publier" action="#{statutsController.ajoutStatut()}" />
                    </h:form><!-- Fin form post statut -->
                    <ui:include src="/secured/afficheStatut.xhtml">
                        <ui:param name="listStatuts" value="#{statutsController.getStatuts()}" />
                    </ui:include>

                </h:panelGroup><!-- Fin post statut -->
            </h:panelGroup> <!-- Fin row -->
        </h:panelGroup> <!-- Fin div fluid -->
    </h:body>
</html>
