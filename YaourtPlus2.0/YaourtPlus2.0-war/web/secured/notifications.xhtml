<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Mes notifications</title>
        <ui:include src="/css.xhtml" />
    </h:head>
    <h:body>
        <ui:include src="/secured/navbar.xhtml"/>
        <h:dataTable value="#{notificationsController.getNotifs()}" var="notif" class="full-width">
            <h:column>
                <h:panelGroup layout="block" class="col-lg-offset-1 col-lg-10">
                    <h:outputText value="#{notif.toString()}" />
                    <h:link value="ici" outcome="/secured/vueNotif?idNotif=#{notif.id}"/><br/>
                    <h:outputText value="#{notif.date}" />
                </h:panelGroup>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
