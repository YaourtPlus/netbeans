<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Mes notifications</title>
        <ui:include src="/css.xhtml" />
    </h:head>
    <h:body>

        <f:metadata>
            <f:viewParam name="id" value="#{notificationsController.idNotification}"/>
        </f:metadata>

        <ui:include src="/secured/navbar.xhtml"/>
        <h:dataTable value="#{notificationsController.getNotifs()}" var="notif" class="full-width">
            <h:column>
                <h:panelGroup layout="block" class="col-xs-offset-4 col-xs-4" rendered="#{not empty notif.statut}"> 
                    <h:outputText value="#{notif.toString()}" />
                    <h:panelGroup layout="block" class="row">
                        <h:link value="Cliquez ici pour voir le statut." outcome="/secured/vueNotifStatut?id=#{notif.id}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="row">
                        <h:outputText value="#{notif.date}"  >
                            <f:convertDateTime pattern="dd-mm-yyyy" />
                        </h:outputText>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup layout="block" class="col-xs-offset-4 col-xs-4" rendered="#{not empty notif.message}"> 
                    <h:outputText value="#{notif.toString()}" />
                    <h:panelGroup layout="block" class="row" >
                        <h:link value="Cliquez ici pour voir la conversation." outcome="/secured/vueNotifMessage?id=#{notif.id}"/>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="row">
                        <h:outputText value="#{notif.date}" >
                            <f:convertDateTime pattern="dd-mm-yyyy" />
                        </h:outputText>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup layout="block" class="col-xs-offset-4 col-xs-4" rendered="#{empty notif.message and empty notif.statut}"> 
                    <h:outputText value="#{notif.toString()}"/>
                    <h:panelGroup layout="block" class="row">
                        <h:outputText value="#{notif.date}"  >
                            <f:convertDateTime pattern="dd-mm-yyyy" />
                        </h:outputText>
                    </h:panelGroup>
                </h:panelGroup>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
