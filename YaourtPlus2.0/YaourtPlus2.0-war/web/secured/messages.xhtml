<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Mes messages</title>
        <ui:include src="/css.xhtml" />
    </h:head>
    <h:body>
        <ui:include src="/secured/navbar.xhtml"/>
        <f:metadata>
            <f:viewParam name="id" value="#{messagesController.idPersonne}"/>
        </f:metadata>

        <ui:param name="listFilous" value="#{filousController.filous}"/>
        <h:panelGroup layout="block" rendered="#{not empty listFilous}" class="col-lg-2">
            <h:form>
                <h:selectOneMenu value="#{messagesController.idPersonne}">
                    <f:selectItems value="#{listFilous}" var="filou"
                                   itemLabel="#{filou.id}" itemValue="#{filou.id}" />
                </h:selectOneMenu><!-- Fin list select filou -->
                <h:commandButton  value="Selectionner" action="#{murController.goToCurrentPage()}" >
                    <f:param name="id" value="#{param['id']}" />
                </h:commandButton>
            </h:form>
        </h:panelGroup>

        <ui:param name="messages" value="#{messagesController.getMessages()}" />
        <h:panelGroup layout="block" class="col-lg-8 noDisplay" rendered="#{not empty messages}">
            <ui:repeat value="#{messages}" var="message">
                <!-- Div messages -->
                <h:panelGroup layout="block" class="message col-lg-offset-1 col-lg-10 col-lg-offset-1">
                    <!-- Div info emetteur message-->
                    <h:panelGroup layout="block" class="row rowMessage">
                        <h:panelGroup layout="block" class="message">
                            <h:outputText value="#{message.emetteur.prenom} #{message.emetteur.prenom}" />
                        </h:panelGroup>
                    </h:panelGroup><!-- Fin div info emmeteur message-->

                    <!-- Div texte message -->
                    <h:panelGroup layout="block" class="row rowMessage messageText">
                        <h:panelGroup layout="block" class="message">
                            <h:outputText value="#{message.texte}" />
                        </h:panelGroup>
                    </h:panelGroup><!-- Fin div texte message -->

                    <!-- Div date message -->
                    <h:panelGroup layout="block" class="row rowMessage">
                        <h:panelGroup layout="block" class="message">
                            <h:outputText value="EnvoyÃ© le #{message.date}" />
                        </h:panelGroup>
                    </h:panelGroup><!-- Fin div date message -->

                </h:panelGroup><!-- Fin div messages -->
            </ui:repeat>
        </h:panelGroup>

        <h:panelGroup layout="block" class="#{not empty messages ? 'col-lg-2' : 'col-lg-2 col-lg-offset-8'}" rendered="#{not empty messagesController.idPersonne}">
            <h:form>
                <h:inputTextarea rows="2" cols="150" class="form-control" id="message" 
                                 value="#{messagesController.message}" required="true" requiredMessage="Vous ne pouvez pas envoyer de message vide"/>
                <h:commandButton value="Envoyer" action="#{messagesController.envoieMessage()}" >
                    <f:param name="id" value="#{messagesController.idPersonne}" />
                </h:commandButton>
            </h:form>
        </h:panelGroup>

    </h:body>
</html>
